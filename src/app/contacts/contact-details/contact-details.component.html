<p>Details of contact nr {{ id + 1 }}</p>

<p>Surname: {{ contactDetails.surname }}</p>
<p>Name: {{ contactDetails.name }}</p>
<p>Phone number: {{ contactDetails.phone }}</p>
<p *ngIf="contactDetails.email">E-mail: {{ contactDetails.email }}</p>
<button class="btn btn-primary mb-3" [routerLink]="['/contacts']">Hide</button>
