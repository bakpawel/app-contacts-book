<p>Szczegóły dla kontaktu {{ id + 1 }}</p>

<p>Nazwisko: {{ contactDetails.surname }}</p>
<p>Imię: {{ contactDetails.name }}</p>
<p>Telefon: {{ contactDetails.phone }}</p>
<p *ngIf="contactDetails.email">Email: {{ contactDetails.email }}</p>
<button class="btn btn-primary mb-3" [routerLink]="['/contacts']">Ukryj</button>
