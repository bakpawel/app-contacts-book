<app-header><p content>Dodawanie nowego kontaktu.</p></app-header>

<form [formGroup]="newContactForm" (ngSubmit)="onSubmit()">
  <div class="row form-group">
    <div class="col-md-12 col-xl-4">
      <label for="surname" class="m-2">Nazwisko</label>
      <input
        type="text"
        id="surname"
        class="form-control"
        placeholder="Nazwisko"
        autofocus
        formControlName="surname"
      />
    </div>

    <div class="col-md-12 col-xl-4">
      <label for="name" class="m-2">Imię</label>
      <input
        type="text"
        id="name"
        class="form-control"
        placeholder="Imię"
        formControlName="name"
      />
    </div>
    <div class="col-md-12 col-xl-4">
      <label for="phone" class="m-2">Telefon</label>
      <input
        type="text"
        id="phone"
        class="form-control"
        placeholder="Numer telefonu"
        formControlName="phone"
      />
    </div>
    <div class="col-md-12 col-xl-4">
      <label for="email" class="m-2">E-mail</label>
      <input
        type="text"
        id="surname"
        class="form-control"
        placeholder="email"
        email
        formControlName="email"
      />
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-sm btn-success m-2"
        [disabled]="!newContactForm.valid"
      >
        Zapisz
      </button>
      <button
        type="button"
        class="btn btn-sm btn-danger m-2"
        (click)="onReset()"
      >
        Reset
      </button>
      <button
        type="button"
        class="btn btn-sm btn-primary m-2"
        (click)="onBack()"
      >
        Wstecz
      </button>
    </div>
  </div>
</form>
